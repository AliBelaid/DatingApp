<form class="form" #register="ngForm" (ngSubmit)="RegisterIn()" >
   <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="name" class="sr-only">User Name</label>
  <input type="name" id="inputEmail" class="form-control"   placeholder="User Name" required="" autofocus=""
   [(ngModel)]="model.UserName" required name="UserName">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""  [(ngModel)]="model.Password" required name="Password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div class="btn-group">
  <button class="btn btn-lg btn-primary " type="submit">Sign in</button>
  <button class="btn btn-lg btn-white" type="button" (click)="Cancel()">Cancel</button>
</div>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>
